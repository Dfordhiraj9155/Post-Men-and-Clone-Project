<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PostMaster by CodeWithHarry</title>
    <link rel="stylesheet" href="prism.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        #responsePre{
            max-height: 500px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">PostMaster</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1 class="my-3">Welcome to PostMaster</h1>
        <div class="container">
            <!-- URL Box -->
            <div class="mb-3 row">
                <label for="URL" class="col-sm-2 col-form-label">URL</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="url" placeholder="Enter Your URL">
                </div>
            </div>
            <!-- Request Type Box -->
            <fieldset class="form-group">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Request Type</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="requestType" id="get" value="GET"
                                checked>
                            <label class="form-check-label" for="get">
                                GET
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="requestType" id="post" value="POST">
                            <label class="form-check-label" for="post">
                                POST
                            </label>
                        </div>

                    </div>
                </div>
            </fieldset>
            <!--Content Type Box  -->
            <br>
            <fieldset class="form-group">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Content Type</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="contentType" id="jsonRadio" value="json"
                                checked>
                            <label class="form-check-label" for="get">
                                JSON
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="contentType" id="paramsRadio"
                                value="params">
                            <label class="form-check-label" for="post">
                                Custom Parameter
                            </label>
                        </div>

                    </div>
                </div>
            </fieldset>
            <!-- Parameter Box - This will hid when json option in content type -->
            <div id="parametersBox">
                <div class="form-row">
                    <label for="URL" class="col-sm-2 col-form-label">Parameters</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="parameterKey1"
                            placeholder="Enter Your Parameter1 key">
                    </div>
                    <br>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="parameterValue1"
                            placeholder="Enter Your Parameter1 value">
                    </div>
                    <br>
                    <button id="addParam" class="btn btn-primary">Add Parameter</button>
                </div>
                <!-- <div id="params"></div> -->
            </div>
            <div id="params"></div>
            <!-- JSON Request Box - This will hide on clicking parameters option in content type -->
            <div class="my-3" id="requestJsonBox">
                <div class="form-group row ">
                    <label for="requestJson" class="col-sm-2 col-form-label">Enter Request Json</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="requestJsonText" rows="3"></textarea>
                    </div>
                </div>
            </div>
            <!-- Submit Button which will Trigger Fetch Api -->
            <br>
            <div class="mb-3 row">
                <div class="col-sm-10">
                    <button id="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
            <!-- Response JSON -->
            <div class="my-3" id="responseJsonBox">
                <div class="form-group row ">
                    <label for="requestJson" class="col-sm-2 col-form-label">Response</label>
                    <div class="col-sm-10">
                        <!-- <textarea class="form-control" id="responseJsonText" rows="3">Your Response Will be appear Here</textarea> -->
                        <pre id="responsePre" class="language-javascript">
                            <code id="responsePrism" class="language-javascript">        
                            Your response will apear Here</code>
                        </pre>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="project.js"></script>
    <script src="prism.js"></script>
</body>

</html>
